<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 15px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="left">
          <h2>Calc</h2>
        </div>
        <div class="right">
          <div class="theme">
            <span>THEME</span>
          </div>
          <div class="btn">
            <div class="p">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <input type="range" name="range" class="range">
          </div>
        </div>
      </div>
      <div class="output">
        <input type="text" id="output" disabled placeholder="0"/>
      </div>
      <div class="buttons">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="deleteValue()" class="del">DEL</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')">+</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('-')">-</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('*')">x</button>
        <button onclick="clearResult()" class="reset">RESET</button>
        <button onclick="calculate()" class="equal">=</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Erick-384</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
